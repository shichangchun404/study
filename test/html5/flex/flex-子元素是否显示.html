<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹性布局-子元素是否显示</title>
    <style>
        *{
            margin:0px;
            padding: 0px;
        }
        .parent{
            width:300px;
            height:300px;
            border:chartreuse 2px solid;
            
            display: flex;
            flex-wrap: wrap;/*flex-wrap: wrap换行显示 默认nowarp不换行*/
        }
        .child{
            width:80px;/*宽度无效 添加flex-wrap: wrap后有效;*/
            height:80px;
            background: cadetblue;
            border:burlywood 2px solid;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">111</div>
        <div class="child">222</div>
        <div class="child">333</div>
        <div class="child">444</div>
        <div class="child">555</div>
        <div class="child">666</div>
    </div>
</body>
</html>
