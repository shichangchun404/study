<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹性布局</title>
    <style>
        *{
            margin:0px;
            padding: 0px;
        }
        .parent{
            width:100%;
            height:200px;
            border:lightsalmon 1px solid;
            box-sizing: border-box;
            text-align:center;
            display:flex;
            justify-content:center;
            align-items:center; 
        }
        .child{
            width:50px;
            height:50px;
            background:lightpink;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">1</div>
    </div>
</body>
</html>
