<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内容分发slot</title>
</head>
<body>
    <div id="app">
        <child>
            <ul slot="s1">
                <li>aaa</li>
                <li>bbb</li>
                <li>ccc</li>
            </ul>
            <ol slot="s2">
                <li>111</li>
                <li>222</li>
                <li>333</li>
            </ol>
        </child>
    </div>


    <template id="child">
        <div>
            <slot name="s1"></slot>
            <h2>hello beijing </h2>
            <slot name="s2"></slot>
        </div>
    </template>
</body>
<script src="../js/vue.min.js"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            msg:"hello"
        },
        components:{
            "child":{
                template:"#child",

            }
        }
    })
</script>
</html>
