<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>结合animate.css过渡</title>
    <link rel="stylesheet" href="../css/animate.css">
    <style>
    p{
        width: 300px;
        height: 40px;
        margin: 0px auto;
        margin-top: 20px;
        font-size: 30px;
        color: violet;
    }
    </style>
</head>
<body>
    <div id="app">
        <button @click="flag=!flag">点我</button>
        <transition enter-active-class="animated bounceInDown"
                     leave-active-class="animated bounceOutDown"
                     :duration="1000"
                     >
            <p v-show="flag">{{msg}}</p>
        </transition>
        <transition enter-active-class="animated fadeInLeft"
                     leave-active-class="animated fadeOutRight"
                     >
            <p v-show="flag">{{msg}}</p>
        </transition>
        <transition enter-active-class="animated bounceInLeft"
                     leave-active-class="animated bounceOutRight"
                     >
            <p v-show="flag">{{msg}}</p>
        </transition>
        <transition-group enter-active-class="animated bounceInLeft"
                          leave-active-class="animated bounceOutRight"
                          :duration="1000" >
                <p v-show="flag" :key="1">{{msg2}}</p>
                <p v-show="flag" :key="2">{{msg2}}</p>
                <p v-show="flag" :key="3">{{msg2}}</p>
        </transition-group>
    </div>
</body>
<script src="../js/vue.min.js"></script>
<script>
    /**
        动画效果参考 https://daneden.github.io/animate.css/

        <transition></transition>组件子元素只能有一个

        多个子元素是用<transition-group></transition-group>
        每个子元素指定唯一的key属性
        
    */
    var vm = new Vue({
        el:"#app",
        data:{
            msg:"hello beijing",
            msg2:"transition group",
            flag:false,
        },
    })
</script>
</html>
